<div class="container">
    <form class="form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <p>Login</p>
        <input type="email" name="email" id="email" placeholder="Email" required ngModel>
        <input type="password" name="password" placeholder="Password" required ngModel>
        <button type="submit">Login</button>
        <div><span>Not a user? </span><a routerLink="/register">register</a></div>
    </form>
</div>
